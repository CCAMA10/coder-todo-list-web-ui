<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
    <!-- Define component shapes -->
    <defs>
        <rect id="class" width="120" height="60" rx="10" ry="10" fill="#ffffff" stroke="#000000"/>
    </defs>
    
    <!-- Render components -->
    <g>
        <!-- TodoList component -->
        <use href="#class" x="100" y="100"/>
        <text x="160" y="130" font-size="14" text-anchor="middle">TodoList</text>
        
        <!-- TodoItem component -->
        <use href="#class" x="100" y="200"/>
        <text x="160" y="230" font-size="14" text-anchor="middle">TodoItem</text>
        
        <!-- TodoForm component -->
        <use href="#class" x="100" y="300"/>
        <text x="160" y="330" font-size="14" text-anchor="middle">TodoForm</text>
        
        <!-- TodoListUI component -->
        <use href="#class" x="100" y="400"/>
        <text x="160" y="430" font-size="14" text-anchor="middle">TodoListUI</text>
        
        <!-- TodoApp component -->
        <use href="#class" x="100" y="500"/>
        <text x="160" y="530" font-size="14" text-anchor="middle">TodoApp</text>
    </g>
    
    <!-- Render connections -->
    <g>
        <!-- Association between TodoList and TodoItem -->
        <line x1="160" y1="160" x2="160" y2="200" stroke="#000000"/>
        
        <!-- Dependency between TodoList and TodoForm -->
        <line x1="160" y1="260" x2="160" y2="300" stroke="#000000"/>
        
        <!-- Dependency between TodoList and TodoListUI -->
        <line x1="160" y1="360" x2="160" y2="400" stroke="#000000"/>
        
        <!-- Dependency between TodoApp and TodoList -->
        <line x1="160" y1="460" x2="160" y2="500" stroke="#000000"/>
        
        <!-- Dependency between TodoApp and TodoListUI -->
        <line x1="160" y1="560" x2="160" y2="600" stroke="#000000"/>
    </g>
</svg>